<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
      <style>
      .ui-dialog{
      height:99.5% !important;
      }
      .ui-dialog-content{
      height:99% !important;
	  }
      </style>
      </h:head>
	<h:body>
	<h:form>
	<p:dialog heigth="100%" width="99.5%" responsive="false" style="font-size: small" draggable="false" resizable="false" position="0,0" header="Customers" modal="false" positionType="absolute" fitViewport="false" appendToBody="true" id="dialogCustomer" widgetVar="dialogCustomer">
		<p:layout style="height:92%">
			<p:layoutUnit position="north" size="115" >
        		<ui:include src="/windows/customerheader.xhtml" ajax="true" />
    		</p:layoutUnit>
 		   <p:layoutUnit position="west" resizable="true" size="500" minSize="100" maxSize="600">
        		<ui:include src="/windows/customerlist.xhtml" ajax="true" />
    		</p:layoutUnit>
		    <p:layoutUnit position="center">
    		    <p:themeSwitcher id="basic" style="width:165px">
            		<f:selectItem itemLabel="Choose Theme" itemValue="" />
            		<f:selectItems value="#{ThemeSwitcherManager.themes}"/>
        		</p:themeSwitcher>
    		</p:layoutUnit>
    		<p:layoutUnit effect="slide" position="east" rendered="#{identity.loggedIn}" size="160" collapsed="true" style="font-size: small" header="Right Panel"  collapsible="true">
				<h:outputText value="Right Content" />
			</p:layoutUnit>
		</p:layout>
    </p:dialog>
   </h:form>
  </h:body>
  
  </html>
