<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
      <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
      <style>
     
.ui-layout-unit {
   	padding: 2px !important;
}
.ui-layout-unit .ui-layout-unit-content {
   	padding: 2px !important;
}
.ui-layout-north {
 	font-size: 12px;
       z-index:20 !important;
       overflow:visible !important;
       border:0 none !important;
}

.ui-layout-north .ui-layout-unit-content {
       overflow:visible !important;
       font-size: 10px !important;
       border:0 none !important;
}
      .ui-ribbon{
      	border:0 none !important; 
      }
      .ui-tabs .ui-tabs-nav{
      background: none !important;
      border:0 none !important; 
      }
      </style>
      </h:head>
	<h:body>
		<h:form prependId="false">
			<p:ribbon>
				<p:tab title="Actions">
					<p:ribbonGroup label="Options">
						<p:commandButton value="New" onclick="PF('MPcustomer').hide();PF('MPcustomer').show();" icon="ui-ribbonicon-new" style="width:64px" styleClass="ui-ribbon-bigbutton" type="button"/>
						<p:commandButton value="Edit" icon="ui-ribbonicon-edit" style="width:64px" styleClass="ui-ribbon-bigbutton" type="button"/>
						<p:commandButton value="Delete" icon="ui-ribbonicon-delete" style="width:64px" styleClass="ui-ribbon-bigbutton" type="button"/>
						<p:commandButton value="Delete All" icon="ui-ribbonicon-deleteall" style="width:64px" styleClass="ui-ribbon-bigbutton" type="button"/>
					</p:ribbonGroup>
				</p:tab>
			</p:ribbon>
		</h:form>
	</h:body>
