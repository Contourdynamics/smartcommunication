<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<h:form prependId="false">
		<p:dialog heigth="80%" width="50%"  style="font-size: small" draggable="true" 
		resizable="true" closable="true" widgetVar="MPcustomer"
		closeOnEscape="true" header="Customers" modal="true" id="MPcustomer">
		 	<h:panelGrid columns="2" cellpadding="10">
           		 <c:if test="#{CustomerListManager.selectedCustomers.size()>0}">
           			<p:outputLabel for="DescriptionEmpty">Description:</p:outputLabel>
                	<p:inputText id="DescriptionEmpty" readonly="true" value="#{CustomerListManager.selectedCustomers.get(0).description}"/>
               	 </c:if>
               	 <c:if test="#{CustomerListManager.selectedCustomers.size()==0}">
               	 	<p:outputLabel for="DescriptionNewEdit">Description:</p:outputLabel>
               	 	<p:inputText id="DescriptionNewEdit" readonly="true" value="Please Select any Customer in list"/>
               	 </c:if>
			</h:panelGrid>
		</p:dialog>
		</h:form>
	</h:body>
</html>
