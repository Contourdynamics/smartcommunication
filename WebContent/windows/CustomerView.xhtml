<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<h:form prependId="false">
    <p:accordionPanel id="CustomerViewDialog" widgetVar="CustomerViewDialog" multiple="true" activeIndex="0">
       <p:tab title="Customer Details- Preview" disabled="true">
            <h:panelGrid columns="2" cellpadding="10">
             <c:choose>
           		  <c:when test="#{CustomerListManager.selectedCustomers.size()>0}">
           			 <p:outputLabel for="DescriptionView">Description:</p:outputLabel>
                 	<p:inputText id="DescriptionView" disabled="true" style="font-size:small;" readonly="true" value="#{CustomerListManager.selectedCustomers.get(0).description}"/>
                 	<p:outputLabel for="DomainView">Domain:</p:outputLabel>
                 	<p:inputText id="DomainView" disabled="true" style="font-size:small;" readonly="true" value="#{CustomerListManager.selectedCustomers.get(0).bpSysUser.realm.domain}"/>
                	<p:outputLabel for="TypeView">Type:</p:outputLabel>
                 	<p:inputText id="TypeView" disabled="true" style="font-size:small;" readonly="true" value="#{CustomerListManager.selectedCustomers.get(0).bpTypeCode.description}"/>
               		<p:outputLabel for="StatusView">Status:</p:outputLabel>
                 	<p:inputText id="StatusView" disabled="true" style="font-size:small;" readonly="true" value="#{CustomerListManager.selectedCustomers.get(0).statusCode.description}"/>
               	 </c:when>
               	 <c:when test="#{CustomerListManager.selectedCustomers.size()==0}">
               	 	<p:outputLabel for="DescriptionViewEmpty">Description:</p:outputLabel>
               	 	<p:inputText id="DescriptionViewEmpty" disabled="true" style="font-size:small;"  readonly="true" value="Please Select any Customer in list"/>
               	 	<p:outputLabel for="DomainViewEmpty">Domain:</p:outputLabel>
                   <p:inputText id="DomainViewEmpty" disabled="true" style="font-size:small;" readonly="true" value="Please Select any Customer in list"/>
               	<p:outputLabel for="TypeViewEmpty">Type:</p:outputLabel>
                 	<p:inputText id="TypeViewEmpty" disabled="true" style="font-size:small;" readonly="true" value="Please Select any Customer in list"/>
               		<p:outputLabel for="StatusViewEmpty">Status:</p:outputLabel>
                 	<p:inputText id="StatusViewEmpty" disabled="true" style="font-size:small;" readonly="true" value="Please Select any Customer in list"/>
               	 </c:when>
             </c:choose>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Contact Info">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Roles">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
		</h:form>
	</h:body>
</html>
